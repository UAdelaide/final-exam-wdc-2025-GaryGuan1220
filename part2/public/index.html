<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <div>
      <div class="mb-3">
        <a>Username</a><br>
        <input type="text" class="form-control" v-model="username">
      </div>
      <div class="mb-3">
        <a>Password</a><br>
        <input type="password" class="form-control" v-model="password">
      </div>
      <p class="text-danger mt-3" v-if="errorMessage">{{ errorMessage }}</p>
    </div>
    <button class="btn btn-primary" @click="login">Log In</button>
  </div>

  <div class="mt-5">
    <h2 class="mb-3">All Registered Dogs</h2>
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{dog.dog_id}}</td>
          <td>{{dog.name}}</td>
          <td>{{dog.size}}</td>
          <td>{{dog.owner_id}}</td>
          <td><img :src="dog.image" :alt="dog.name" style="width: 100px;"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await res.json();

            if (res.ok) {
              window.location.href = data.redirect;
            } else {
              this.errorMessage = data.error;
            }
          } catch (err) {
            this.errorMessage = 'Network error';
          }
        },

            }));
            this.dogs = withImages;
          } catch (err) {
            this.errorMessage = 'Failed to load dog list';
          }
        },
        mounted(){
          
        }
      }
    }).mount('#app');

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
