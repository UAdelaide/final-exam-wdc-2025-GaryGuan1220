<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
        font-family: Comic Sans MS;
        text-align: center;
        animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      0% { background-color: red; }
      50% { background-color: yellow; }
      100% { background-color: red; }
    }

    .button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 50px;
      cursor: pointer;
    }

    img {
      width: 500px;
      height: auto;
      border: 10px dashed green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY!!!</h1>
    <button class="button" @click="getDog">Click me a million times to see dog</button>
    <div v-if="dogUrl">
      <img :src="dogUrl" alt="No alt text provided">
    </div>
    <p>Breed: Fluffy<br>Size: Mega large<br>Loves: Loud noises</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogUrl: ''
        };
      },
      methods: {
        async getDog() {
          const res = await fetch("https://dog.ceo/api/breeds/image/random");
          const data = await res.json();
          this.dogUrl = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
